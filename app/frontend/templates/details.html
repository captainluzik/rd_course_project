<!-- app/frontend/templates/cve_details.html -->
{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">CVE Details</h1>
    <form id="cveForm">
        <div class="mb-3">
            <label for="cveId" class="form-label">CVE ID</label>
            <input type="text" class="form-control" id="cveId" name="id" readonly value="{{ cve_record.id }}">
        </div>
        <div class="mb-3">
            <label for="assignerOrgId" class="form-label">Assigner Org ID</label>
            <input type="text" class="form-control" id="assignerOrgId" name="assigner_org_id"
                   value="{{ cve_record.assigner_org_id }}">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" value="{{ cve_record.state }}">
        </div>
        <div class="mb-3">
            <label for="assignerShortName" class="form-label">Assigner Short Name</label>
            <input type="text" class="form-control" id="assignerShortName" name="assigner_short_name"
                   value="{{ cve_record.assigner_short_name }}">
        </div>
        <div class="mb-3">
            <label for="datePublished" class="form-label">Date Published</label>
            <input type="date" class="form-control" id="datePublished" name="date_published"
                   value="{{ cve_record.date_published.strftime('%Y-%m-%d') }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
    </form>
    {% block scripts %}
        <script src="{{ url_for('static', path='js/scripts.js') }}"></script>
    {% endblock %}
{% endblock %}
