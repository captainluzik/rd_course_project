{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Search Vulnerabilities</h1>
    <div class="row">

        <form>
            <div class="mb-3">
                <label for="query" class="form-label">Search Query</label>
                <input type="text" class="form-control" id="query" name="q" placeholder="Enter search term...">
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover" id="resultsTable">

            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="paginationControls"></ul>
            </nav>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createCveModal" tabindex="-1" aria-labelledby="createCveModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCveModalLabel">Create CVE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createCveForm">Ð¼
                        <div class="mb-3">
                            <label for="cveId" class="form-label">CVE ID</label>
                            <input type="text" class="form-control" id="cveId" name="id" required>
                        </div>
                        <div class="mb-3">
                            <label for="assignerOrgId" class="form-label">Assigner Org ID</label>
                            <input type="text" class="form-control" id="assignerOrgId" name="assigner_org_id" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" required>
                        </div>
                        <div class="mb-3">
                            <label for="assignerShortName" class="form-label">Assigner Short Name</label>
                            <input type="text" class="form-control" id="assignerShortName" name="assigner_short_name"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="datePublished" class="form-label">Date Published</label>
                            <input type="date" class="form-control" id="datePublished" name="date_published" required>
                        </div>
                        <div class="mb-3">
                            <label for="problemTypes" class="form-label">Problem Types</label>
                            <textarea class="form-control" id="problemTypes" name="problem_types" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% block scripts %}
        <script src="{{ url_for('static', path='js/scripts.js') }}"></script>
    {% endblock %}
{% endblock %}
